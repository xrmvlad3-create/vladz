<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="utf-8" />
  <title>IzaManagement ‚Äì Previzualizare UI (Rom√¢nƒÉ)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="preconnect" href="https://fonts.bunny.net">
  <link href="https://fonts.bunny.net/css?family=instrument-sans:400,500,600" rel="stylesheet" />
  <style>
    :root{
      --bg:#F7F8FA; --panel:#ffffff; --muted:#6B7280; --text:#111827; --primary:#FF750F; --accent:#FF750F;
      --border:#E5E7EB; --panel-2:#FAFAFB; --green:#10b981; --red:#ef4444; --yellow:#f59e0b; --blue:#3b82f6;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0;background:var(--bg);color:var(--text);font-family:'Instrument Sans',ui-sans-serif,system-ui,sans-serif;display:flex;flex-direction:column}
    .topbar{display:flex;align-items:center;gap:12px;padding:12px 16px;border-bottom:1px solid var(--border);background:var(--panel)}
    .brand{font-weight:600;letter-spacing:.2px}
    .pill{border:1px solid var(--border);background:#FFF;color:#111827;border-radius:999px;padding:4px 10px;font-size:12px}
    .spacer{flex:1}
    .btn{background:#ffffff;border:1px solid var(--border);color:#111827;padding:8px 12px;border-radius:10px;font-size:13px;cursor:pointer}
    .btn:hover{border-color:#D1D5DB}
    .wrap{display:flex;min-height:0;flex:1}
    .sidebar{width:240px;border-right:1px solid var(--border);background:var(--panel);padding:14px 10px;display:flex;flex-direction:column;gap:8px}
    .side-title{color:var(--muted);font-size:12px;margin:4px 8px 8px}
    .side-link{display:flex;gap:10px;align-items:center;padding:10px 12px;border-radius:10px;color:#111827;cursor:pointer}
    .side-link:hover{background:#F3F4F6}
    .side-link.active{background:#F3F4F6;border:1px solid #E5E7EB}
    .content{flex:1;display:flex;flex-direction:column;min-width:0}
    .tabs{display:flex;gap:8px;align-items:center;border-bottom:1px solid var(--border);background:var(--panel);padding:12px 16px;flex-wrap:wrap}
    .tab{padding:8px 12px;border-radius:10px;cursor:pointer;border:1px solid transparent;color:#111827}
    .tab:hover{background:#F3F4F6}
    .tab.active{background:#FFF;border-color:#E5E7EB;box-shadow:inset 0 1px #F3F4F6}
    .subtabs{display:flex;gap:6px;align-items:center;padding:10px 16px;border-bottom:1px solid var(--border);background:var(--panel-2)}
    .subtab{font-size:12px;padding:6px 10px;color:#374151;border-radius:999px;border:1px solid #E5E7EB;cursor:pointer;background:#FFF}
    .subtab.active{background:#FFF7ED;border-color:#FED7AA;color:#7C2D12}
    .page{flex:1;min-height:0;overflow:auto;padding:18px}
    .h{font-weight:600;margin:0 0 6px}
    .muted{color:var(--muted);font-size:13px}
    .grid{display:grid;grid-template-columns:repeat(12,1fr);gap:14px}
    .card{grid-column:span 12;background:var(--panel);border:1px solid var(--border);border-radius:14px;padding:16px}
    .stat{display:flex;align-items:center;justify-content:space-between;border:1px dashed #E5E7EB;border-radius:12px;padding:12px;background:#FFF}
    .kpi{font-size:22px;font-weight:600}
    .kmuted{font-size:12px;color:#6B7280}
    .tag{display:inline-block;padding:2px 8px;border-radius:999px;border:1px solid #E5E7EB;background:#FFF}
    .tag.green{background:#ECFDF5;color:#065F46;border-color:#A7F3D0}
    .tag.yellow{background:#FFFBEB;color:#92400E;border-color:#FDE68A}
    .tag.red{background:#FEF2F2;color:#991B1B;border-color:#FECACA}
    .tag.blue{background:#EFF6FF;color:#1E3A8A;border-color:#BFDBFE}
    .list{display:flex;flex-direction:column;gap:8px;margin-top:10px}
    .row{display:flex;align-items:center;justify-content:space-between;border:1px solid var(--border);border-radius:12px;padding:10px;background:#FFF}
    .row .l{display:flex;align-items:center;gap:10px}
    .dot{width:8px;height:8px;border-radius:50%}
    .dot.green{background:#10b981}.dot.yellow{background:#f59e0b}.dot.red{background:#ef4444}.dot.blue{background:#3b82f6}
    .toolbar{display:flex;gap:8px;align-items:center;margin:10px 0}
    .search{flex:1;display:flex;align-items:center;background:#FFF;border:1px solid var(--border);border-radius:10px}
    .search input{flex:1;background:transparent;border:0;outline:0;color:#111827;padding:8px 10px}
    .search .ic{padding:0 8px;color:#6B7280}
    .inline-help{font-size:12px;color:var(--muted)}
    @media (max-width: 960px){
      .sidebar{display:none}
      .tabs{position:sticky;top:0;z-index:5}
    }
  </style>
</head>
<body>
  <div class="topbar">
    <div class="brand">IzaManagement</div>
    <span class="pill">Previzualizare</span>
    <div class="spacer"></div>
    <a href="./index.html" class="btn" title="Ecran de bun venit">Bun venit</a>
    <a href="./code.html" class="btn" title="Vizualizare cod">Cod</a>
  </div>

  <div class="wrap">
    <aside class="sidebar">
      <div class="side-title">Naviga»õie</div>
      <div class="side-link active" data-tab="Tablou">üè† Tablou de bord</div>
      <div class="side-link" data-tab="Cursuri">üìö Cursuri</div>
      <div class="side-link" data-tab="Dermatologie">üß¨ Dermatologie</div>
      <div class="side-link" data-tab="Protocoale">üìã Protocoale</div>
      <div class="side-link" data-tab="AI Lab">ü§ñ AI Lab</div>
      <div class="side-link" data-tab="Utilizatori">üë• Utilizatori</div>
      <div class="side-link" data-tab="SetƒÉri">‚öôÔ∏è SetƒÉri</div>
      <div style="margin-top:18px" class="inline-help">Alege un tab pentru a vedea o previzualizare a paginii.</div>
    </aside>

    <section class="content">
      <div class="tabs" id="tabs">
        <div class="tab active" data-tab="Tablou">Tablou de bord</div>
        <div class="tab" data-tab="Cursuri">Cursuri</div>
        <div class="tab" data-tab="Dermatologie">Dermatologie</div>
        <div class="tab" data-tab="Protocoale">Protocoale</div>
        <div class="tab" data-tab="AI Lab">AI Lab</div>
        <div class="tab" data-tab="Utilizatori">Utilizatori</div>
        <div class="tab" data-tab="SetƒÉri">SetƒÉri</div>
      </div>

      <div class="subtabs" id="subtabs">
        <!-- umplut dinamic -->
      </div>

      <div class="page">
        <div id="content"><!-- dinamic --></div>
      </div>
    </section>
  </div>

  <script>
    const subtabConfig = {
      "Tablou": ["Prezentare", "Activitate", "Rapoarte"],
      "Cursuri": ["Catalog", "Module", "Teste", "Recenzii"],
      "Dermatologie": ["Afec»õiuni", "Dermatoscopie", "Oncologie", "Infec»õii", "Pediatrie"],
      "Protocoale": ["Toate", "CiornƒÉ", "Publicate"],
      "AI Lab": ["Chat", "Prompturi", "Istoric"],
      "Utilizatori": ["Director", "Roluri & permisiuni", "Jurnal audit"],
      "SetƒÉri": ["Generale", "IntegrƒÉri", "Cozi", "Copii de siguran»õƒÉ"]
    };

    const rowsGeneric = (count=5) => {
      const names = ["Interac»õiune AI #482", "Curs: Dermatologie ClinicƒÉ", "Utilizator nou: Dr. Ionescu", "Protocol actualizat", "Recenzie curs"];
      const tags = ["green","yellow","red","blue"];
      let html = '<div class="list">';
      for (let i=0;i<count;i++){
        const t = tags[i%tags.length];
        html += `
          <div class="row">
            <div class="l">
              <span class="dot ${t}"></span>
              <div>
                <div><strong>${names[i%names.length]}</strong></div>
                <div class="kmuted">Actualizat acum ${2+i}h ‚Ä¢ ID ${(1000+i)}</div>
              </div>
            </div>
            <div>
              <span class="tag ${t}">${t.toUpperCase()}</span>
            </div>
          </div>`;
      }
      html += '</div>';
      return html;
    };

    const dermList = () => {
      const items = [
        ["Acnee vulgarƒÉ","INFLAM"],
        ["Psoriazis","INFLAM"],
        ["DermatitƒÉ atopicƒÉ","INFLAM"],
        ["DermatitƒÉ seboreicƒÉ","INFLAM"],
        ["Rozacee","INFLAM"],
        ["EczemƒÉ de contact","INFLAM"],
        ["Melanom (ABCDE)","ONCO"],
        ["Carcinom bazocelular (BCC)","ONCO"],
        ["Carcinom spinocelular (SCC)","ONCO"],
        ["Vitiligo","AUTOIM"],
        ["Infec»õii fungice (tinea)","INFEC"],
        ["Impetigo","INFEC"],
        ["Scabie","INFEC"],
        ["Herpes zoster","INFEC"],
        ["Molluscum contagiosum","INFEC"],
        ["Urticarie","ALERG"],
        ["HidradenitƒÉ supurativƒÉ","INFLAM"],
        ["Leziuni pediatrice frecvente","PED"]
      ];
      let html = '<div class="list">';
      items.forEach((it, idx) => {
        const [name, tag] = it;
        const color = tag === "ONCO" ? "red" : tag === "INFEC" ? "blue" : tag === "PED" ? "yellow" : "green";
        html += `
          <div class="row">
            <div class="l">
              <span class="dot ${color}"></span>
              <div>
                <div><strong>${name}</strong></div>
                <div class="kmuted">Ghid rezumat ‚Ä¢ revizuit recent</div>
              </div>
            </div>
            <div><span class="tag ${color}">${tag}</span></div>
          </div>`;
      });
      html += '</div>';
      return html;
    };

    function render(tab="Tablou", sub=undefined){
      // Tabs active state
      document.querySelectorAll('.tab').forEach(el=>{
        el.classList.toggle('active', el.dataset.tab===tab);
      });
      document.querySelectorAll('.side-link').forEach(el=>{
        el.classList.toggle('active', el.dataset.tab===tab);
      });

      // Subtabs
      const subtabs = document.getElementById('subtabs');
      subtabs.innerHTML = '';
      (subtabConfig[tab]||[]).forEach((name, idx)=>{
        const el = document.createElement('div');
        el.className = 'subtab' + (idx===0 ? ' active' : '');
        el.textContent = name;
        el.dataset.name = name;
        el.addEventListener('click', ()=>{
          subtabs.querySelectorAll('.subtab').forEach(s=>s.classList.remove('active'));
          el.classList.add('active');
          renderContent(tab, name);
        });
        subtabs.appendChild(el);
      });

      // Content
      renderContent(tab, (sub || (subtabConfig[tab]||[])[0]));
    }

    function renderContent(tab, sub){
      const c = document.getElementById('content');
      const tool = `
        <div class="toolbar">
          <div class="search">
            <div class="ic">üîé</div>
            <input placeholder="CƒÉutare ${tab.toLowerCase()}..." />
          </div>
          <button class="btn">+ Nou</button>
        </div>`;

      if (tab==="Tablou"){
        c.innerHTML = `
          <h2 class="h">Tablou de bord ‚Äì prezentare</h2>
          <div class="muted">KPI-uri ultimele 24h</div>
          <div class="grid" style="margin-top:14px">
            <div class="card" style="grid-column: span 4;">
              <div class="stat"><div>Utilizatori noi</div><div class="kpi">28</div></div>
            </div>
            <div class="card" style="grid-column: span 4;">
              <div class="stat"><div>Interac»õiuni AI</div><div class="kpi">412</div></div>
            </div>
            <div class="card" style="grid-column: span 4;">
              <div class="stat"><div>FinalizƒÉri curs</div><div class="kpi">76</div></div>
            </div>
            <div class="card" style="grid-column: span 12;">
              <h3 class="h">Activitate recentƒÉ</h3>
              ${rowsGeneric(6)}
            </div>
          </div>`;
        return;
      }

      if (tab==="Cursuri"){
        c.innerHTML = `
          <h2 class="h">Cursuri</h2>
          <div class="muted">GestioneazƒÉ catalogul, modulele, testele »ôi recenziile.</div>
          ${tool}
          <div class="grid">
            <div class="card" style="grid-column: span 8;">
              <h3 class="h">Catalog</h3>
              ${rowsGeneric(5)}
            </div>
            <div class="card" style="grid-column: span 4;">
              <h3 class="h">Filtre</h3>
              <div class="list">
                <div class="row"><div class="l"><div>Specialitate</div></div><div class="tag blue">Dermatologie</div></div>
                <div class="row"><div class="l"><div>Stare</div></div><div class="tag green">Publicat</div></div>
                <div class="row"><div class="l"><div>Nivel</div></div><div class="tag yellow">Intermediar</div></div>
              </div>
            </div>
          </div>`;
        return;
      }

      if (tab==="Dermatologie"){
        c.innerHTML = `
          <h2 class="h">Dermatologie</h2>
          <div class="muted">BazƒÉ de cuno»ôtin»õe »ôi cursuri axate pe dermatologie.</div>
          ${tool}
          ${dermList()}`;
        return;
      }

      if (tab==="Protocoale"){
        c.innerHTML = `
          <h2 class="h">Protocoale de tratament</h2>
          <div class="muted">RedacteazƒÉ, revizuie»ôte »ôi publicƒÉ protocoale.</div>
          ${tool}
          ${rowsGeneric(6)}`;
        return;
      }

      if (tab==="AI Lab"){
        c.innerHTML = `
          <h2 class="h">AI Lab</h2>
          <div class="muted">ExperimenteazƒÉ prompturi »ôi analizeazƒÉ conversa»õiile.</div>
          ${tool}
          <div class="card"><div class="h">Chat prototip</div><div class="muted">Aceasta este doar o previzualizare staticƒÉ.</div></div>
          <div style="height:8px"></div>
          ${rowsGeneric(4)}`;
        return;
      }

      if (tab==="Utilizatori"){
        c.innerHTML = `
          <h2 class="h">Utilizatori</h2>
          <div class="muted">Director, roluri & permisiuni, jurnal de audit.</div>
          ${tool}
          ${rowsGeneric(8)}`;
        return;
      }

      if (tab==="SetƒÉri"){
        c.innerHTML = `
          <h2 class="h">SetƒÉri</h2>
          <div class="muted">ConfigureazƒÉ op»õiunile aplica»õiei.</div>
          <div class="grid" style="margin-top:14px">
            <div class="card" style="grid-column: span 6;">
              <div class="h">Generale</div>
              <div class="muted">Nume aplica»õie, fus orar, limbƒÉ</div>
            </div>
            <div class="card" style="grid-column: span 6;">
              <div class="h">IntegrƒÉri</div>
              <div class="muted">Ollama, Groq, E-mail</div>
            </div>
            <div class="card" style="grid-column: span 6;">
              <div class="h">Cozi</div>
              <div class="muted">Workers, re√ÆncercƒÉri</div>
            </div>
            <div class="card" style="grid-column: span 6;">
              <div class="h">Copii de siguran»õƒÉ</div>
              <div class="muted">Reten»õie, programƒÉri</div>
            </div>
          </div>`;
        return;
      }

      c.innerHTML = `<div class="muted">Alege un tab</div>`;
    }

    // Event bindings
    document.querySelectorAll('.tab').forEach(el=>{
      el.addEventListener('click', ()=> render(el.dataset.tab));
    });
    document.querySelectorAll('.side-link').forEach(el=>{
      el.addEventListener('click', ()=> render(el.dataset.tab));
    });

    // Initial render
    render("Tablou");
  </script>
</body>
</html>
