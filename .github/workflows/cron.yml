name: External Cron (GitHub Actions)

# Disable automatic runs. Keep manual trigger only so it does nothing unless explicitly invoked.
on:
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Call Vercel cron endpoint (skips when not configured)
        env:
          CRON_URL: ${{ secrets.CRON_URL }}
          CRON_SECRET: ${{ secrets.CRON_SECRET }}
        run: |
          if [ -z "$CRON_URL" ]; then
            echo "CRON_URL not set; skipping cron call. Configure in GitHub → Settings → Secrets and variables → Actions."
            exit 0
          fi
          echo "Pinging $CRON_URL ..."
          CODE=$(curl -s -o /dev/null -w "%{http_code}" -H "x-cron-secret: ${CRON_SECRET}" "$CRON_URL")
          echo "HTTP status: $CODE"
          if [ "$CODE" -lt 200 ] || [ "$CODE" -ge 300 ]; then
            echo "Warning: Cron endpoint returned HTTP $CODE"
            exit 0
          fi
          echo "Cron ping succeeded."