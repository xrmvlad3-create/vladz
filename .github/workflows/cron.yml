name: External Cron (GitHub Actions)

on:
  schedule:
    - cron: "*/15 * * * *"
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Call Vercel cron endpoint
        env:
          CRON_URL: ${{ secrets.CRON_URL }}
          CRON_SECRET: ${{ secrets.CRON_SECRET }}
        run: |
          if [ -z "$CRON_URL" ]; then
            echo "CRON_URL secret not set. Configure it in GitHub → Settings → Secrets and variables → Actions."
            exit 1
          fi
          echo "Pinging $CRON_URL ..."
          CODE=$(curl -s -o /dev/null -w "%{http_code}" -H "x-cron-secret: ${CRON_SECRET}" "$CRON_URL")
          echo "HTTP status: $CODE"
          if [ "$CODE" -lt 200 ] || [ "$CODE" -ge 300 ]; then
            echo "Cron endpoint returned HTTP $CODE"
            exit 1
          fi