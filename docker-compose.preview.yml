version: '3.8'

services:
  # Laravel Application (PHP-FPM)
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: izamanagement-app-preview
    restart: unless-stopped
    working_dir: /var/www/html
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - DB_CONNECTION=pgsql
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_DATABASE=izamanagement
      - DB_USERNAME=izauser
      - DB_PASSWORD=secure_password_2025
      - REDIS_HOST=redis
      - QUEUE_CONNECTION=redis
      - CACHE_DRIVER=redis
      - SESSION_DRIVER=redis
    networks:
      - izamanagement-preview
    depends_on:
      - postgres
      - redis

  # Nginx Web Server (HTTP only for preview)
  nginx:
    image: nginx:1.25-alpine
    container_name: izamanagement-nginx-preview
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www/html:ro
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/preview.conf:/etc/nginx/conf.d/default.conf:ro
      - nginx-logs-preview:/var/log/nginx
    networks:
      - izamanagement-preview
    depends_on:
      - app

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: izamanagement-postgres-preview
    restart: unless-stopped
    environment:
      - POSTGRES_DB=izamanagement
      - POSTGRES_USER=izauser
      - POSTGRES_PASSWORD=secure_password_2025
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8 --lc-collate=C --lc-ctype=C
    volumes:
      - postgres-data-preview:/var/lib/postgresql/data
      - ./docker/postgres/init:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    networks:
      - izamanagement-preview

  # Redis Cache & Queue
  redis:
    image: redis:7-alpine
    container_name: izamanagement-redis-preview
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data-preview:/data
      - ./docker/redis/redis.conf:/etc/redis/redis.conf:ro
    command: redis-server /etc/redis/redis.conf
    networks:
      - izamanagement-preview

  # Queue Worker
  queue-worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: izamanagement-queue-preview
    restart: unless-stopped
    working_dir: /var/www/html
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - DB_CONNECTION=pgsql
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_DATABASE=izamanagement
      - DB_USERNAME=izauser
      - DB_PASSWORD=secure_password_2025
      - REDIS_HOST=redis
      - QUEUE_CONNECTION=redis
      - CACHE_DRIVER=redis
      - SESSION_DRIVER=redis
    command: php artisan queue:work --tries=3 --max-time=3600
    networks:
      - izamanagement-preview
    depends_on:
      - app
      - postgres
      - redis

  # Scheduler
  scheduler:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: izamanagement-scheduler-preview
    restart: unless-stopped
    working_dir: /var/www/html
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - DB_CONNECTION=pgsql
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_DATABASE=izamanagement
      - DB_USERNAME=izauser
      - DB_PASSWORD=secure_password_2025
    command: >
      sh -c "while true; do
        php artisan schedule:run --verbose --no-interaction &
        sleep 60
      done"
    networks:
      - izamanagement-preview
    depends_on:
      - app
      - postgres

volumes:
  postgres-data-preview:
    driver: local
  redis-data-preview:
    driver: local
  nginx-logs-preview:
    driver: local

networks:
  izamanagement-preview:
    driver: bridge